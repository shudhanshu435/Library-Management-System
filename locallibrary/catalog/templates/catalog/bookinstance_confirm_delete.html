{% extends "base_generic.html" %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    p {
        font-size: 16px;
        margin-bottom: 20px;
        line-height: 1.5;
    }
    form {
        display: flex;
        justify-content: center;
    }
    button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #c82333;
    }
</style>

<div class="container">
    <h1>Delete Book Copy</h1>
    <h3> {{ bookinstance }}</h3>
    <p>Are you sure you want to delete this copy of the book?</p>
    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
</div>

{% endblock %}
