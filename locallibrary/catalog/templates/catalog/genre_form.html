{% extends "base_generic.html" %}

{% block content %}
<style>

  /* Form styles */
  form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  table {
    width: 100%;
    margin-bottom: 20px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  th {
    text-align: left;
    background-color: #f2f2f2;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: calc(100% - 22px); /* Adjust for input padding */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: vertical;
  }

  input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 12px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .g{
    text-align:center;
    font-size: 20px;
    font-weight: 60;
    color: black;
    text-shadow: 0px 0px 5px #b393d3, 0px 0px 10px #b393d3, 0px 0px 10px #b393d3,
      0px 0px 20px #b393d3;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

</style>

<div class="form-container">
<form action="" method="post">
  {% csrf_token %}
  <p class="g">Genre Creation form</p>
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit">
</form>
</div>
{% endblock %}
