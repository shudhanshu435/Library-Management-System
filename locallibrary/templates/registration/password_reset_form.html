{% extends "base_generic.html" %}

{% block content %}
<style>
  /* Form container */
  .reset-password-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Form input field */
  .reset-password-input {
    width: calc(100% - 22px); /* Adjust for input padding */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  .reset-password-input:focus {
    border-color: #007bff; /* Blue color on focus */
  }

  /* Submit button */
  .reset-password-submit {
    width: 100%;
    background-color: #007bff; /* Blue color for button */
    color: white;
    padding: 12px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .reset-password-submit:hover {
    background-color: #0056b3; /* Darker blue color on hover */
  }
</style>

<div class="reset-password-container">
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    <div class="alert alert-danger">{{ form.email.errors }}</div>
    {% endif %}
    <p><input type="email" name="email" placeholder="Enter your email" class="reset-password-input" value="{{ form.email.value }}"></p>
    <input type="submit" class="reset-password-submit" value="Reset Password">
  </form>
</div>
{% endblock %}
