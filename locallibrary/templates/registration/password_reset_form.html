{% extends "base_generic.html" %}

{% block content %}
<style>
  /* General body styles */
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Light gray background */
  }

  /* Form container */
  .reset-password-container {
      max-width: 400px;
      margin: 50px auto; /* Centering and spacing from top */
      padding: 20px;
      background-color: white; /* White background for the form */
      border-radius: 5px; /* Slightly rounded corners */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
  }

  /* Form header */
  .reset-password-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333; /* Darker text color */
  }

  /* Form input field */
  .reset-password-input {
      width: calc(100% - 22px); /* Adjust for input padding */
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
  }

  .reset-password-input:focus {
      border-color: #007bff; /* Blue color on focus */
  }

  /* Submit button */
  .reset-password-submit {
      width: 100%;
      background-color: #007bff; /* Blue color for button */
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .reset-password-submit:hover {
      background-color: #0056b3; /* Darker blue color on hover */
  }

  /* Error message styling */
  .alert-danger {
      color: red;
      font-size: 0.875em;
      margin-top: 10px;
      text-align: center;
  }
</style>

<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    <div class="alert alert-danger">{{ form.email.errors }}</div>
    {% endif %}
    <div class="form-group">
<!--        <label for="id_email">Enter your email:</label>-->
<!--        <input type="email" name="email" id="id_email" placeholder="Enter your email" class="reset-password-input" value="{{ form.email.value }}">-->
        <input type="email" name="email" id="id_email" placeholder="Enter your email" class="reset-password-input" >
    </div>
    <input type="submit" class="reset-password-submit" value="Reset Password">
  </form>
</div>
{% endblock %}
